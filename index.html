<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login - Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/img/logo.jpg" alt="Logo da Empresa" class="logo">
            <nav>
                <ul>
                    <li><a href="#" id="new-user">Sou novo por aqui</a></li>
                    <li><a href="#" id="existing-user">Já tenho cadastro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="register-form" class="form-hidden">
                <h2>Cadastro de Usuário</h2>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <form id="login-form" class="form-hidden2">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" required>
                <button type="submit">Entrar</button>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
